<body>
	<hr/>
	<h4>HTTP DELETE</h4>
	<button id="delete7">Delete Information</button>
	<br/>
	<script type="text/javascript">
		$(function () {
			$('#delete7').click(function () {
				$.ajax({
					url: "http://httpbin.org/delete",
					dataType: "json",
					type: "DELETE",
					data: { puppies: "woof", kittens: "meow", lambs: "baa" },
					success: function (data, status) {
						console.log("Puppies: " + data.form.puppies + "\nKittens: " +
							data.form.kittens + "\nStatus: " + status + "\nLambs: " + data.form.lambs);
					}
				})
			});
		});
	</script>
</body>
